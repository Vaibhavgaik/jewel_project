<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS styles go here */
        body, html {
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #efecff;
            background-size: 16px 16px;
            font-family: "Euclid Circular A", "Poppins";
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: inherit;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 22px;
            margin: 10px 0;
        }

        .card h3 {
            font-size: 16px;
            font-weight: 400;
            color: rgb(0 0 0 / 90%);
        }

        .card p {
            font-size: 14px;
            font-weight: 400;
            color: rgb(0 0 0 / 70%);
            margin: 10px 0;
        }

        .card .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: auto;
        }

        .card button {
            border: 0;
            background: linear-gradient(90deg, #5448de, #5448de);
            color: #f8f8f8;
            font-family: inherit;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 40px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .card button.edit {
            background: linear-gradient(90deg, #45a049, #45a049);
        }

        .card button.delete {
            background: red;
        }

        .card button:hover {
            background: linear-gradient(90deg, #3942d8, #5448de);
            transform: scale(1.1);
        }

        .add-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .add-card input[type="text"],
        .add-card input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-card button {
            border: 0;
            background: linear-gradient(90deg, #5448de, #5448de);
            color: #f8f8f8;
            font-family: inherit;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 40px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            margin-top: 10px;
        }

        .add-card button:hover {
            background: linear-gradient(90deg, #3942d8, #5448de);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="add-card">
        <h2>Add a New Bangles Product</h2>
        <input type="text" id="name" placeholder="Enter name">
        <input type="text" id="imageUrl" placeholder="Enter image URL">
        <input type="number" id="weight" placeholder="Enter weight">
        <input type="number" id="price" placeholder="Enter price (in ₹)">
        <button id="addButton">Add Product</button>
    </div>

    <div class="card-container" id="cardContainer">
        <!-- Existing cards will be added here -->
    </div>

    <script>
        const cardContainer = document.getElementById("cardContainer");
        const addButton = document.getElementById("addButton");

        addButton.addEventListener("click", addCard);

        function addCard() {
            const name = document.getElementById("name").value;
            const imageUrl = document.getElementById("imageUrl").value;
            const weight = document.getElementById("weight").value;
            const price = document.getElementById("price").value;

            if (name && imageUrl && weight && price) {
                const cardData = {
                    Name: name,
                    ImageUrl: imageUrl,
                    Weight: parseFloat(weight),
                    Price: parseFloat(price)
                };

                fetch("http://localhost:5206/api/JewelryProduct", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(cardData)
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response if needed
                    console.log(data);

                    // Create the card on the frontend
                    createCard(cardData);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        }

        function createCard(cardData) {
            // Create a card element and populate it with data
            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.src = cardData.ImageUrl;
            card.appendChild(img);

            const h2 = document.createElement("h2");
            h2.textContent = cardData.Name;
            card.appendChild(h2);

            const h3 = document.createElement("h3");
            h3.textContent = `Weight: ${cardData.Weight}g`;
            card.appendChild(h3);

            const p = document.createElement("p");
            p.textContent = `Price: ₹${cardData.Price}`;
            card.appendChild(p);

            const buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.className = "edit";
            buttonContainer.appendChild(editButton);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.className = "delete";
            buttonContainer.appendChild(deleteButton);

            card.appendChild(buttonContainer);

            cardContainer.appendChild(card);

            // Clear input fields
            document.getElementById("name").value = "";
            document.getElementById("imageUrl").value = "";
            document.getElementById("weight").value = "";
            document.getElementById("price").value = "";

            // Attach event listeners for edit and delete buttons
            editButton.addEventListener("click", editCard);
            deleteButton.addEventListener("click", deleteCard);
        }

        function editCard(event) {
            const card = event.target.parentElement.parentElement;
            const name = prompt("Enter new name:");
            if (name) {
                const h2 = card.querySelector("h2");
                h2.textContent = name;
            }
        }

        function deleteCard(event) {
            const card = event.target.parentElement.parentElement;
            cardContainer.removeChild(card);
        }
    </script>
</body>
</html>
